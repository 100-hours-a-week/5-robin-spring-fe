<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/mycss.css" rel="stylesheet" />
    <script src="/javascript/login.js" defer></script>
  </head>
  <body>
    <section class="wrap">
      <article class="header">
        <div></div>
        <p>아무 말 대잔치</p>
        <div></div>
      </article>
      <hr class="horizontal-rule" />
      <div class="board">
        <h3 style="text-align: center">로그인</h3>
        <div class="write-form">
          <div id="login_Form">
            <p>이메일</p>
            <input
              id="email"
              type="text"
              class="form-control"
              title="이메일을 입력하세요."
              placeholder="이메일을 입력하세요."
              name="email"
            />
            <p>비밀번호</p>
            <input
              id="password"
              type="password"
              class="form-control"
              title="비밀번호를 입력하세요."
              placeholder="비밀번호를 입력하세요."
              name="password"
            />
            <p class="helper" id="helper-text">*비밀번호를 입력해주세요.</p>
            <button
              id="login-btn"
              class="send-btn"
              onclick="javascript:login_sendit()"
            >
              <p>로그인</p>
            </button>
          </div>
          <p style="margin-left: 40%"><a href="/users/signup">회원가입</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
